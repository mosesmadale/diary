<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./bookmark.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script defer src="fx.js"></script>
    <title>Diary</title>
</head>

<body>
    <div id="container">
        <div class="title">
            <span><img src="./bookmarkblack.svg" alt="bookmark">myDiary</span>
            <div class="search-bar"><input type="text" id="search" placeholder="Search Entries"><img id="clear" src="./assets/img/close_black_24dp.svg"></div>
        </div>
        <div class="entries">
        </div>
        <div id="create-entry">
            <img src="./assets/img/comment-alt.svg" alt="add new entry">
            <div class="popup">
                <div class="decl"><span>Dear Diary...</span><img src="./assets/img/close_black_24dp.svg" id="close-entry" alt="delete-entry" onclick="closePopup()"></div>
                <div class="title-input">
                    <input type="text" placeholder="title..." id="entry-title">
                </div>
                <div class="entry-input">
                    <textarea name="" id="" cols="60" rows="20" placeholder="Explain to me how your day was..."></textarea>
                </div>
                <div class="submit" onclick="submitRequest()">Write Entry</div>
            </div>
        </div>
        <div class="entry-count">
            <span>x</span> <img src="./bookmarkblack.svg" alt="entry">
        </div>
    </div>


</body>

</html>
